name: fablo-test-network-admin
description: Connection profile for Admin in Fablo network
version: 1.0.0
client:
  organization: Admin
organizations:
  Admin:
    mspid: AdminMSP
    peers:
      - peer0.peternak.peternakan.com
      - peer0.admin.peternakan.com
      - peer0.dkpp.peternakan.com
    certificateAuthorities:
      - ca.admin.peternakan.com
peers:
  peer0.peternak.peternakan.com:
    url: grpc://localhost:7041
  peer0.admin.peternakan.com:
    url: grpc://localhost:7061
  peer0.dkpp.peternakan.com:
    url: grpc://localhost:7081
certificateAuthorities:
  ca.admin.peternakan.com:
    url: http://localhost:7060
    caName: ca.admin.peternakan.com
    httpOptions:
      verify: false
